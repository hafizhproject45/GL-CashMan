name: gl_app
description: "Money Management"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Package
  flutter_image_slideshow: ^0.1.6
  dropdown_button2: ^2.3.9
  image_picker: ^1.1.1
  dotted_border: ^2.1.0
  image_cropper: ^6.0.0
  url_launcher: ^6.2.6
  fluttertoast: ^8.2.5
  persistent_bottom_nav_bar_v2: ^4.2.8
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # Firebase Package
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.7.5

  # Internationalization & Localization
  intl: ^0.19.0

  # Functional Programming
  dartz: ^0.10.1

  # Dependencies Injector
  get_it: ^7.7.0

  # Route
  get: ^4.6.6

  # Value Comparator
  equatable: ^2.0.5

  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # Information about an application package
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
